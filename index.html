<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="js/aframeMyJS.js"></script>
    <link rel="stylesheet" href="css/aframeMyCSS.CSS">
    <title>Env</title>
</head>

<body>

    <div class="info-window" id="infoWindow">
        <button class="close-button" onclick="closeWindow()">X</button>
        <div id="infoContent">這是資訊面板</div>
    </div>

    <a-scene>
        <a-assets>
            <img id="teamPic" src="images/txtpic/Team_Administrative.png">
            <a-asset-item id="messageText" src="message1.html"></a-asset-item>
            <a-assets-item id="arrow" src="/aframe/model/arrow.glb"></a-assets-item>
        </a-assets>

        <a-sky src="images/poly_haven_studio_2k.jpg"></a-sky>
        <a-entity camera look-controls></a-entity> <!-- 固定相機位置，刪除此行相機可以WASD移動 -->
        <a-entity cursor="rayOrigin:mouse"></a-entity>

        <!-- 文字 -->
        <a-entity btngoogle text="value: Hello Google!;"  position="0.3 .1 -1"></a-entity>

        <!-- 物件 -->
        <a-entity btnxc gltf-model="#arrow" position="1.5 -0.6 0.2" width="0.2" height="0.08" rotation="0 0 0"></a-entity> <!-- 點選3D模型連結至外部網站 -->
        <a-image src="images/txtpic/gwsave.png" position="0.1 0.09 1.5" width="0.5" height="0.15" rotation="0 180 0" click-show-window data-file="gwsave.html"></a-image>
        <a-image src="images/txtpic/BulletinBoard.png" position="1 0.12 0.5" width="0.2" height="0.08" rotation="0 220 0"click-show-window data-file="BBorad.html"></a-image>   
 
        <!-- 組別 -->
        <a-image src="#teamPic" position="0.8 0 1.15" width="0.22" height="0.1" rotation="0 210 0" click-show-window data-file="message1.html"></a-image>
        <a-image src="images/txtpic/Team_Env.png" position="0.52 -.15 1.15" width="0.22" height="0.1" rotation="0 200 0" click-show-window data-file="EnvInfo1.1.html"></a-image>
        <a-image src="images/txtpic/Team_Design.png" position="0.15 -.15 1.2" width="0.25" height="0.1" rotation="0 180 0" click-show-window data-file="message3.html"></a-image>
        <a-image src="images/txtpic/Team_Plan.png" position="-.3 -.2 1.2" width="0.25" height="0.1" rotation="0 180 0" click-show-window data-file="message4.html"></a-image>

        <!-- 人物 -->
        <a-image btnhan src="images/txtpic/Man_Han.png" position="0 -0.5 -1.8" width="0.6" height="0.2" rotation="0 0 0"></a-image>

    </a-scene>

    <!-- 新增左上角按鈕 按鈕要放在最下面才會顯示在aframe之上-->
    <button class="top-left-button" onclick="topLeftButtonAction()">傳送們 (還沒蓋好) </button>

</body>

</html>
