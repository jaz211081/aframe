<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="../../js/aframeMyJS.js"></script>
    <link rel="stylesheet" href="../../css/aframeMyCSS.CSS">
    <title>xcEnv2</title>
</head>
<body>
    <div class="info-window" id="infoWindow">
        <button class="close-button" onclick="closeWindow()">X</button>
        <div id="infoContent">這是資訊面板</div>
    </div>
    <a-scene>
        <a-assets>
            <a-assets-item id="arrow" src="/aframe/model/arrow.glb"></a-assets-item>
        </a-assets>

        <a-sky src="images/xcEnv2.jpg" rotation="0 180 0"></a-sky>
        <a-entity camera look-controls></a-entity> <!-- 固定相機位置，刪除此行相機可以WASD移動 -->
        <a-entity cursor="rayOrigin:mouse"></a-entity>

        <!-- 物件 -->
        <a-entity gltf-model="#arrow" position="0 -.5 -2" width="0.2" height="0.08" rotation="0 90 0" onclick="window.location.href='index.html'"></a-entity>
 

    </a-scene>

    <!-- 新增左上角按鈕 按鈕要放在最下面才會顯示在aframe之上-->
    <button class="top-left-button" onclick="topLeftButtonAction()">傳送們 (還沒蓋好) </button>

</body>
</html>
