<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="../../js/aframeMyJS.js"></script>
    <link rel="stylesheet" href="../../css/aframeMyCSS.CSS">
    <title>IntroJaz</title>
</head>

<body>
    <div class="info-window" id="infoWindow">
        <button class="close-button" onclick="closeWindow()">X</button>
        <div id="infoContent">這是資訊面板</div>
    </div>

    <a-scene>
        <a-assets>
           
        </a-assets>

        <a-sky src="images/poly_haven_studio_2k.jpg" rotation="0 130 0"></a-sky>
        <a-entity camera look-controls></a-entity> <!-- 固定相機位置，刪除此行相機可以WASD移動 -->
        <a-entity cursor="rayOrigin:mouse"></a-entity>

        <!-- 文字 -->
        <a-image src="images/aboutMe/work.png" position="0 -0.02 -1.5" width=".7" height="0.2" rotation="0 0 0" click-show-window data-file="work.html"></a-image>
        <a-image src="images/aboutMe/experience.png" position="-1.3 -0.02 -1.5" width=".7" height="0.2" rotation="0 20 0" click-show-window data-file="experience.html"></a-image>
        <a-image src="images/aboutMe/Certificate.png" position="1.3 -0.02 -1.5" width=".6" height="0.18" rotation="0 -20 0" click-show-window data-file="Certificate.html"></a-image>
        <a-entity btngoogle text="value:To Google!;"  position="-.3 -.15 .55" rotation="0 180 0"></a-entity>
 
        <!-- 組別 -->

    </a-scene>

    <!-- 新增左上角按鈕 按鈕要放在最下面才會顯示在aframe之上-->
    <!-- <button class="top-left-button" onclick="topLeftButtonAction()">傳送們 (還沒蓋好) </button> -->

</body>

</html>
