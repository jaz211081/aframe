<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My A-Frame Scene</title>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
      </head>
      
      <body>
        
        <a-scene>
          <a-entity camera look-controls>
            <a-cursor></a-cursor>
          </a-entity>
      
          <a-entity light="type: ambient; intensity: 0.5"></a-entity>
          <a-entity light="type: directional; intensity: 0.7; position: 0 3 2"></a-entity>
      
          <a-box code-to-attach-to-box color="#f00" position="0 0 -1"></a-box>      
        </a-scene>


        <script>
          AFRAME.registerComponent('score-keeper', {
            init: function () {
              this.score = 0; // 初始化積分為 0
              this.el.addEventListener('click', () => {
                this.score++; // 點擊立方體時增加積分
                console.log('Score:', this.score);
              });
            }
          });
        
          AFRAME.registerComponent('code-that-does-this', {
            init: function () {
              // 繼承 score-keeper 元件
              this.scoreKeeper = this.el.addComponent('score-keeper');
            }
          });
        
          AFRAME.registerComponent('code-to-attach-to-box', {
            init: function () {
              // 將 score-keeper 元件附加到立方體上
              this.el.addComponent('code-that-does-this');
            }
          });
        </script>
        

      </body>
</html>
